<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Product Page</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Featured Electronics</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=500&q=80" alt="Wireless Headphones">
        <div class="product-info">
          <h2 class="product-name">Wireless Headphones</h2>
          <p class="product-price">$199</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=500&q=80" alt="Smart Watch">
        <div class="product-info">
          <h2 class="product-name">Smart Watch</h2>
          <p class="product-price">$149</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=500&q=80" alt="Bluetooth Speaker">
        <div class="product-info">
          <h2 class="product-name">Bluetooth Speaker</h2>
          <p class="product-price">$89</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=500&q=80" alt="4K Action Camera">
        <div class="product-info">
          <h2 class="product-name">4K Action Camera</h2>
          <p class="product-price">$249</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=500&q=80" alt="Portable Laptop">
        <div class="product-info">
          <h2 class="product-name">Portable Laptop</h2>
          <p class="product-price">$799</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
